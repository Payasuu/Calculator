<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <input id="display" class="input"  maxlength="10">
      
        <div class="button-number">
          
        <button onclick="clearDisplay()">CE</button>
        <button onclick="clearButton()">C</button>
        <button onclick="back()" class="backSpace">
          <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9.385 18q-.539 0-1.015-.244q-.476-.244-.79-.683l-2.909-4.135q-.298-.428-.298-.938t.298-.938l2.91-4.097q.313-.438.78-.702Q8.827 6 9.385 6h9q.67 0 1.143.472q.472.472.472 1.143v8.77q0 .67-.472 1.143q-.472.472-1.143.472h-9ZM19 17V7v10Zm-9.615 0h9q.23 0 .423-.192q.192-.193.192-.423v-8.77q0-.23-.192-.423Q18.615 7 18.385 7h-9q-.289 0-.548.144q-.26.144-.414.356L5.47 11.635q-.115.153-.115.365t.115.365L8.423 16.5q.154.212.414.356t.548.144Zm4.269-4.292l2.246 2.246q.14.14.344.15q.204.01.364-.15t.16-.354q0-.194-.16-.354L14.362 12l2.246-2.246q.14-.14.15-.344q.01-.204-.15-.364t-.354-.16q-.194 0-.354.16l-2.246 2.246l-2.246-2.246q-.14-.14-.345-.15q-.203-.01-.363.15t-.16.354q0 .194.16.354L12.946 12L10.7 14.246q-.14.14-.15.344q-.01.204.15.364t.354.16q.194 0 .354-.16l2.246-2.246Z"/>
        </svg>
        </button>
        <button onclick="numberClick('/')" class="keyboardDivide">/</button>
        <button onclick="numberClick('7')" class="keyboardPress7">7</button>
        <button onclick="numberClick('8')" class="keyboardPress8">8</button>
        <button onclick="numberClick('9')" class="keyboardPress9">9</button>
        <button onclick="numberClick('*')" class="keyboardTimes">X</button>
        <button onclick="numberClick('4')" class="keyboardPress4">4</button>
        <button onclick="numberClick('5')" class="keyboardPress5">5</button>
        <button onclick="numberClick('6')" class="keyboardPress6">6</button>
        <button onclick="numberClick('-')" class="keyboardMinus">-</button>
        <button onclick="numberClick('1')" class="keyboardPress1">1</button>
        <button onclick="numberClick('2')" class="keyboardPress2">2</button>
        <button onclick="numberClick('3')" class="keyboardPress3">3</button>
        <button onclick="numberClick('+')" class="keyboardPlus">+</button>
        <button onclick="numberClick('0')" class="keyboardPress0 keyboard0">0</button>
        <button onclick="numberClick('.')" class="keyboardPeriod">.</button>
        <button onclick="calcButton()" class="keyboardEqual">=</button>
          </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
